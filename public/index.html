<body>
    <h1>å¥½ç¦®å³æ™‚æŠ½</h1>

    <div class="section">

        <div id="status">æ­£åœ¨è¼‰å…¥çå“è³‡æ–™...</div>
        <table id="prizeTable">

    </div>

    <div class="section" style="text-align:center;">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

<!-- SheetJS for Excel reading -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
    // ===== è«‹ç¢ºèªé€™è£¡æ˜¯ä½ çš„ firebaseConfig =====
    const firebaseConfig = {
      apiKey: "ä½ çš„ apiKey",
      authDomain: "amc-lottery.firebaseapp.com",
      databaseURL: "https://amc-lottery-default-rtdb.firebaseio.com",
      projectId: "amc-lottery",
      storageBucket: "amc-lottery.appspot.com",
      messagingSenderId: "ä½ çš„ messagingSenderId",
      appId: "ä½ çš„ appId"
    };
    // ========================================

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const prizesRef = db.ref('prizes');

    let prizes = [];

    // ç‹€æ…‹é¡¯ç¤º
    const statusEl = document.getElementById('status');

    // é é¢è¼‰å…¥æ™‚è‡ªå‹•è®€å– gifts.xlsx
    window.onload = function() {
        fetch('gifts.xlsx')
            .then(response => {
                if (!response.ok) throw new Error('æ‰¾ä¸åˆ° gifts.xlsx');
                return response.arrayBuffer();
            })
            .then(data => {
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                // å¾ç¬¬äºŒåˆ—é–‹å§‹è®€å–ï¼ˆå‡è¨­ç¬¬ä¸€åˆ—æ˜¯æ¨™é¡Œï¼‰
                const excelPrizes = json.slice(1)
                    .filter(row => row[0] && row[1] > 0)
                    .map(row => ({
                        name: row[0].toString().trim(),
                        total: parseInt(row[1]) || 0,
                        remain: parseInt(row[1]) || 0
                    }));

                if (excelPrizes.length === 0) {
                    statusEl.textContent = 'éŒ¯èª¤ï¼šgifts.xlsx ä¸­æ²’æœ‰æœ‰æ•ˆçå“è³‡æ–™';
                    return;
                }

                // æª¢æŸ¥è³‡æ–™åº«æ˜¯å¦å·²æœ‰ç›¸åŒçå“ï¼ˆç”¨åç¨±+æ•¸é‡æ¯”å°ï¼‰
                prizesRef.once('value').then(snapshot => {
                    const currentData = snapshot.val();
                    let needUpdate = false;

                    if (!currentData || Object.keys(currentData).length !== excelPrizes.length) {
                        needUpdate = true;
                    } else {
                        const currentPrizes = Object.values(currentData);
                        for (let i = 0; i < excelPrizes.length; i++) {
                            if (currentPrizes[i].name !== excelPrizes[i].name ||
                                currentPrizes[i].total !== excelPrizes[i].total) {
                                needUpdate = true;
                                break;
                            }
                        }
                    }

                    if (needUpdate) {
                        statusEl.textContent = 'åµæ¸¬åˆ°çå“è®Šæ›´ï¼Œæ­£åœ¨è‡ªå‹•æ›´æ–°è³‡æ–™åº«...';
                        // æ¸…ç©ºä¸¦é‡æ–°å¯«å…¥
                        const newPrizes = {};
                        excelPrizes.forEach(p => {
                            const key = prizesRef.push().key;
                            newPrizes[key] = {
                                name: p.name,
                                total: p.total,
                                remain: p.remain
                            };
                        });
                        prizesRef.set(newPrizes).then(() => {
                            statusEl.textContent = 'çå“å·²è‡ªå‹•è¼‰å…¥ä¸¦æ›´æ–°å®Œæˆï¼';
                        });
                    } else {
                        statusEl.textContent = 'çå“è³‡æ–™å·²è¼‰å…¥ï¼ˆç„¡éœ€æ›´æ–°ï¼‰';
                    }
                });
            })
            .catch(err => {
                statusEl.textContent = 'éŒ¯èª¤ï¼š' + err.message + 'ï¼ˆè«‹ç¢ºèª public è³‡æ–™å¤¾å…§æœ‰ gifts.xlsxï¼‰';
                console.error(err);
            });
    };

    // ç›£è½è³‡æ–™åº«å³æ™‚æ›´æ–°
    prizesRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
            prizes = Object.keys(data).map(key => ({
                id: key,
                name: data[key].name,
                total: data[key].total,
                remain: data[key].remain
            }));
        } else {
            prizes = [];
        }
        renderTable();
        updateDrawButton();
    });

    function renderTable() {
        const tbody = document.querySelector('#prizeTable tbody');
        tbody.innerHTML = '';
        if (prizes.length === 0) {
            tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;color:#95a5a6;">å°šæœªè¼‰å…¥çå“</td></tr>';
            return;
        }
        prizes.forEach(p => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${p.name}</td>
                <td>${p.total}</td>
                <td>${p.remain} ${p.remain === 0 ? '<span style="color:#e74c3c;">(å·²æŠ½å®Œ)</span>' : ''}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    function updateDrawButton() {
        const canDraw = prizes.some(p => p.remain > 0);
        document.getElementById('drawBtn').disabled = !canDraw;
        if (!canDraw && prizes.length > 0) {
            document.getElementById('result').textContent = 'çå“å·²å…¨éƒ¨æŠ½å®Œï¼';
        }
    }

    // æŠ½ç
    function draw() {
        const available = prizes.filter(p => p.remain > 0);
        if (available.length === 0) return;

        const totalRemain = available.reduce((sum, p) => sum + p.remain, 0);
        let random = Math.random() * totalRemain;
        let selected;
        for (const item of available) {
            random -= item.remain;
            if (random <= 0) {
                selected = item;
                break;
            }
        }

        db.ref('prizes/' + selected.id + '/remain').set(selected.remain - 1);
        document.getElementById('result').textContent = `ğŸ‰ æ­å–œæŠ½ä¸­ï¼š${selected.name} ğŸ‰`;
    }
</script>
